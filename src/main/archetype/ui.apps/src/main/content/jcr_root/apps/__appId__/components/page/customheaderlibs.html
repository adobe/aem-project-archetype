<sly data-sly-use.clientLib="/libs/granite/sightly/templates/clientlib.html">
    <sly data-sly-call="${symbol_dollar}{clientlib.css @ categories='${appId}.base'}">
#if ( $includeCommerce == "y" )
    <sly data-sly-call="${symbol_dollar}{clientlib.css @ categories='${appId}.cif'}" />
#end
</sly>

#if ( $frontendModule == "angular" )
<!--/* Angular Base Path */-->
<base href="/etc.clientlibs/${appId}/clientlibs/clientlib-${frontendModule}/resources/base" />
#end
#if ( $isSpaProject )
<!--/*
    SPA-specific meta tags
*/-->
<meta name="theme-color" content="#000000" />
<link rel="icon" href="/etc.clientlibs/${appId}/clientlibs/clientlib-${frontendModule}/resources/favicon.ico" />
<link rel="apple-touch-icon" href="/etc.clientlibs/${appId}/clientlibs/clientlib-${frontendModule}/resources/logo192.png" />
<link rel="manifest" href="/etc.clientlibs/${appId}/clientlibs/clientlib-${frontendModule}/resources/manifest.json" />

<!-- AEM page model -->
<meta
    property="cq:pagemodel_root_url"
    data-sly-use.page="com.adobe.aem.spa.project.core.models.Page"
    content="${page.hierarchyRootJsonExportUrl}"
/>

<meta property="cq:datatype" data-sly-test="${symbol_dollar}{wcmmode.edit || wcmmode.preview}" content="JSON" />
<meta property="cq:wcmmode" data-sly-test="${wcmmode.edit}" content="edit" />
<meta property="cq:wcmmode" data-sly-test="${wcmmode.preview}" content="preview" />
<!--/*
    There is currently no support for ContextHub in SPA projects:
    https://docs.adobe.com/content/help/en/experience-manager-64/developing/headless/spas/spa-overview.html#limitations
*/-->
#else
<sly data-sly-resource="${symbol_dollar}{'contexthub' @ resourceType='granite/contexthub/components/contexthub'}"/>
#end
