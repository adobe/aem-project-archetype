<!DOCTYPE html>
<html lang="en">
    <head>
        <title>React App</title>
        <meta charset="utf-8" />
        <meta property="cq:pagemodel_root_url" content="/content/${contentFolderName}/${language_country.split('_').get(1)}/${language_country.split('_').get(0)}.model.json" />
        <link
            rel="stylesheet"
            href="/etc.clientlibs/${appsFolderName}/clientlibs/clientlib-base.css"
            type="text/css"
        />
        <script>
            // In development mode, redirect from "/" to app root
            if ("%NODE_ENV%" === "development" && location.pathname === "/" && "%REACT_APP_ROOT%") {
                location.href = "%REACT_APP_ROOT%";
            }
        </script>
    </head>
    <body class="page basicpage">
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="spa-root"></div>
    </body>
</html>
